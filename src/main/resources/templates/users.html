<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center" >
        <div><h2>Manage Users</h2></div>
        <div class="m-2">
            <a class="h3 text-decoration-none" th:href="@{/users/new}">Add New User</a>
        </div>
        <div th:if="${message}" class="alert alert-success">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--Model updating the View with data-->
                    <th:block th:each="user : ${listUser}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>[[${user.enabled}]]</td>
                            <td>
                                <a class="h4 m-3 text-decoration-none" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                                <a class="h4 text-decoration-none" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
